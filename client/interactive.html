<!DOCTYPE html>
<html lang="en" style="margin:0 ; padding:0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin:0 ; padding:0">

        <canvas id="ctx" width="826" height="555"></canvas>
        
        <div id="chat-text" class="intext" style="width:500px;height:500px;overflow-y:scroll;">
            <h2 style="margin:0;">Chat:</h2>
        </div>

        <form id="chat-form">
            <input id="chat-input" class="chatbox" type="text" style="height:25px;width:190px"></input>
        </form>
        <style>
            .intext{
                font-family: Space Mono;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                color: white;
            }

            .chatbox{
                font-family: Space Mono;
                font-style: normal;
                font-weight: bold;
                font-size: 17px;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var chatText = document.getElementById('chat-text');
            var chatInput = document.getElementById('chat-input');
            var chatForm = document.getElementById('chat-form');
            var canvas = document.getElementById("ctx")
            var ctx = canvas.getContext("2d");

            ctx.font = '30px Arial';
            // var background = document.getElementById("room");
            // ctx.globalCompositeOperation = 'destination-over'
            // ctx.drawImage(background,0,0);

            // ctx.fillStyle = "blue";
            // ctx.fillRect(0, 0, canvas.width, canvas.height);

            var socket = io();
            // var socket = io.connect("http://localhost:2000", 
            // { upgrade: false, transports: ['websocket'], reconnection: true, forceNew: false});
            // socket.once('connect', socketConn => {
                socket.on('newPositions',function(data){
                ctx.clearRect(0,0,826,555);
                for(var i = 0 ; i < data.player.length; i++){
                    ctx.fillText(data.player[i].id,data.player[i].x,data.player[i].y);
                }
            });
            

            socket.on('addToChat',function(data){
                chatText.innerHTML += '<div>' + data + '</div>';
            });
            socket.on('evalAnswer',function(data){
                console.log(data);
            });
            // }); 

            


            chatForm.onsubmit = function(e){
                e.preventDefault();
                if(chatInput.value[0] === '/')
                    socket.emit('evalServer',chatInput.value.slice(1));
                else
                    socket.emit('sendMsgToServer',chatInput.value);
                chatInput.value = '';
            }

            document.onkeydown = function(event){
                if(event.keyCode === 68)	//d
                    socket.emit('keyPress',{inputId:'right',state:true});
                else if(event.keyCode === 83)	//s
                    socket.emit('keyPress',{inputId:'down',state:true});
                else if(event.keyCode === 65) //a
                    socket.emit('keyPress',{inputId:'left',state:true});
                else if(event.keyCode === 87) // w
                    socket.emit('keyPress',{inputId:'up',state:true});

            }
            document.onkeyup = function(event){
                if(event.keyCode === 68)	//d
                    socket.emit('keyPress',{inputId:'right',state:false});
                else if(event.keyCode === 83)	//s
                    socket.emit('keyPress',{inputId:'down',state:false});
                else if(event.keyCode === 65) //a
                    socket.emit('keyPress',{inputId:'left',state:false});
                else if(event.keyCode === 87) // w
                    socket.emit('keyPress',{inputId:'up',state:false});
            }

        </script>

</body>
</html>
