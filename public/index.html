<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Dorm Buddy</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./styles.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body class="background">
   <div class="container-fluid" style="height: 100vh;">

     <!-- video bar -->
     <div class="row justify-content-center d-flex align-items-center" style="height:30vh;">
       <div class="row topbar justify-content-center align-self-center">
           <video autoplay muted class="video" id="local-video"></video>
           <video autoplay class="video remote" id="remote-video"></video>
       </div>
     </div>

     <!-- center content -->
     <div class="row justify-content-center" style="height:55vh;">
       <div class="row centercont justify-content-center" style="height:55vh;">

         <!-- active users -->
         <div class="col-3" style="height:55vh; padding-left:24px;">
           <!-- logo -->
           <div class="row justify-content-center" style="height:30%">
             <img class="mx-auto d-block align-self-center" src="templogo.png" style="max-height:60%;"></img>
           </div>
           <!-- user list -->
           <div class="row noover" id="active-user-container" style="max-height:70%">
           </div>
         </div>

         <!-- movement -->
         <div class="col-6 bacc" style="height:100%;" id="host" background="yellow">
           <!-- <img class="mx-auto d-block" src="back.png" style="width:100%; height:100%"></img> -->
         </div>

         <!-- chat -->
         <div class="col-3">
         </div>
       </div>
     </div>

       <div class="row justify-content-center" style="height:15vh;">
         <div class="row botcont justify-content-center align-self-center" style="max-height:100px">
           <div class="col-2 d-flex justify-content-end" style="height:100%">
             <img class="align-self-center" src="card.png" style="height: 40%; padding-right:10px;"></img>
           </div>
           <div class="col-6 d-flex" style="height:100%">
             <p class="row align-self-center intext" style="margin-top:4px">Currently In - Johnson's Dorm</p>
           </div>
           <div class="col-1 d-flex justify-content-end" style="height:100%">
             <img class="align-self-center" src="leave.png" style="height: 40%; padding-right:10px;"></img>
           </div>
           <div class="col-3 d-flex" style="height:100%">
             <p class="row align-self-center intext" style="margin-top:4px" >Leave</p>
           </div>
         </div>
       </div>

     </div>

   <script src="./scripts/index.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 </body>
</html>
